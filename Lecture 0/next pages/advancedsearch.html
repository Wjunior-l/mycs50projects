<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Search</title>
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/120px-Google_%22G%22_Logo.svg.png" type="image/x-icon">
</head>

    <body>
    
   
      <div id="googlesmall"><a href="..//index.html" style="border:none ;"><img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" width="70px" alt="Google Logo">
        </div>

        <div id="backmain2"><a href="../index.html" rel="next" target="_self">Google Search</a>
        </div>
  

    

    <h1 id="TittleAdvanced"> Advanced Search</h1>

    <hr>
    

        <form id="advancedform" action="https://www.google.com/search">

         
                
                    <h3 id="SubAdvanced">Find pages with...</h3>

                    <div id="labeltext1"><label for="asft1"><span class="labeltittle">all these words:</span></label>
                    <input  class="inputlist" type="text" id="asft1" autocomplete="off" name="as_q">
                    </div>
                    
                    <div id="labeltext2"><label for="asf2"><span class="labeltittle">this exact expression or phrase:</span></label> <input class="inputlist" id="asf2" type="text" autocomplete="off" name="as_epq"></div>
                    
                    <div id="labeltext3" ><label for="asf3"><span class="labeltittle">any of these words:</span></label><input class="inputlist" id="asf3" type="text" autocomplete="off" name="as_oq">
                    </div>

                    <div id="labeltext4"><label for="asf4"><span class="labeltittle">none of these words:</span></label> <input class="inputlist" id="asf4" type="text" autocomplete="off" name="as_eq"></div>

                    <div><input id="searchbuttom2" type="submit" value="Advanced Search"></div>

                
        </form>
   
      
</body>
</html>
